### Cards

wohnung_card:
  name: Wohnung
  entities:
  - light.hgrp0000002046

sensor_card:
  name: Sensoren
  entities:
  - sensor.tur
  - sensor.flur
  
wohnzimmer_card:
  name: Wohnzimmer
  entities:
  - light.deckenlampe
  - light.schreibtisch
  - light.stern
  - light.stehlampe

flur_card:
  name: Flur
  entities:
  - light.flur_hinten
  - light.flur_vorne

kinderzimmer_card:
  name: Kinderzimmer
  entities:
  - light.kinderlampe
  - light.regenbogen

schlafzimmer_card:
  name: Schlafzimmer
  entities:
  - light.schlafzimmerlampe
  - light.schalter

remote:
  name: Wohnzimmer TV
  entities:
  - remote.harmony_tv
  - sensor.harmony_hub
  - input_select.harmony_tv
  - input_select.hdmi_input
  - script.mute
  - input_slider.harmonyvolume
  - media_player.cast_remote
  
cast:
  name: Cast
  entities:  
  # - media_player.cast_remote

rasppi:
  name: SickPi
  entities:
  - sensor.cpu_temp
  - sensor.cpu_use
  - sensor.ram_use
  - sensor.disk_use_
  - sensor.sabnzbd_disk_free
  - sensor.sabnzbd_disk
  - sensor.since_last_boot_templated

sabnzbd:
  name: SABnzbd
  entities:
  - sensor.sabnzbd_status
  - sensor.sabnzbd_speed
  - sensor.sabnzbd_queue
  - sensor.sabnzbd_left
  
weather:
  name: Wetter
  entities:
  - sun.sun
  - sensor.yr_temperature
  - sensor.yr_symbol
  - sensor.yr_wind_speed
  - sensor.yr_pressure
  - sensor.yr_wind_direction
  - sensor.yr_humidity
  - sensor.yr_fog
  - sensor.yr_cloudiness
  - sensor.yr_low_clouds
  - sensor.yr_medium_clouds
  - sensor.yr_high_clouds
  - sensor.yr_dewpoint_temperature
  - sensor.yr_precipitation

stephan:
  name: Stephan
  entities:
  - device_tracker.phone_phone
  - sensor.stephans_phone_battery
  - sensor.stephan_zur_arbeit
  - sensor.stephan_nach_hause

mona:
  name: Mona
  entities:
  - device_tracker.iphone5_mona
  - sensor.mona_zur_arbeit
  - sensor.mona_nach_hause

empty:
  name: Empty
  entities:
  - sensor.since_last_boot